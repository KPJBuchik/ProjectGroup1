<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    ​
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<body data-spy="scroll" data-target="#navbar-example">
    </bodydata-spy>
    <h1 class="header">Artists & Events</h1>
    <br>
    <div class="container">
        <form>
            <div class="form-row align-items-center">
                <div class="col-md-9">
                    <label class="sr-only" for="inlineFormInput">Name</label>
                    <input type="text" class="form-control mb-2" id="inlineFormInput"
                        placeholder="What artist(s) would you like to see?">
                </div>
                ​
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </div>
            </div>
        </form>
        <br>
        <h2 id="searched-artist">Artist(s)</h2>
        <br>
        <div class="row">
            <div class="col events">
                <h2 class="events-label">Events</h1>
                    <p id="events-results"></p>
                    <p id="location-results"></p>
                    <p id="tickets-results"></p>
                    <p id="venue-results"></p>
            </div>
            <div class="col links">
                <h2 class="links-label">Links to music</h1>
                    <a id="links-results" href="">Open Spotify</a>
                    <a id ="track-results" href="">top tracks </a>
                    <div id="image-results"></div>
            </div>
        </div>
    </div>
    <footer>U of A Bootcamp®</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
​


</html>
