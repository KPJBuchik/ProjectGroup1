<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    ​
    <link href="https://fonts.googleapis.com/css?family=Bangers|&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    ​
</head>


<body data-spy="scroll" data-target="#navbar-example">
    </bodydata-spy>
    <br>
    <div id="big-container">
        <h1 class="get-to-the-gig">Get to The Gig</h1>

        <div class="container">
            <form>
                <div class="form-row align-items-center">
                    <div class="col-md-9">
                        <label class="sr-only" for="validationDefault01">Name</label>
                        <input type="text" class="form-control mb-2" id="validationDefault01"
                            placeholder="What artist would you like to see?">
                    </div>
                    ​
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </form>

            <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="row">
                            <div class="col events">
                                <h2 class="events-label"> <i class="fas fa-ticket-alt"></i>
                                    </h1>
                                    <p class="events-results"></p>
                                    <p id="location-results"></p>
                                    <p id="venue-results"></p>
                                    <a target="_blank" href="" id="ticket-results"></a>
                                    <hr>
                                    <p id="events-results1"></p>
                                    <p id="location-results1"></p>
                                    <p id="venue-results1"></p>
                                    <a target="_blank" href="" id="ticket-results1"></a>
                                    <hr>
                                    <p id="events-results2"></p>
                                    <p id="location-results2"></p>
                                    <p id="venue-results2"></p>
                                    <a target="_blank" href="" id="ticket-results2"></a>
                                    <br>
                                    <i class="fas fa-ticket-alt"></i>

                            </div>
                            <div class="col links">
                                <h2 class="music-label"><i class="fas fa-music"></i></h2>
                                <a target="_blank" id="links-results" href=""></a>
                                <br>
                                <img id="image-results">
                                <hr>
                                <p id="title">Top Tracks</p>

                                <a target="_blank" id="track-results" href=""> </a>
                                <br>
                                <a target="_blank" id="track-results1" href=""> </a>
                                <br>
                                <a target="_blank" id="track-results2" href=""> </a>

                                <hr>
                                <p id="danceability"></p>
                                <p id="loudness"></p>
                                <p id="energy"></p>

                                <iframe id="widget" src="https://open.spotify.com/embed/album/" width="300" height="80"
                                    frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                                <br>
                                <i class="fas fa-music"></i>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p id="alert"></p>
        <div id="textbox">Welcome to Get to the Gig! A search engine that provides you with upcoming events for your
            favorite
            artists and links to your favorite music.</div>
    </div>

      
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </script>
    <script src="https://kit.fontawesome.com/78f23082a5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="app.js"></script>
</body>
​
​

</html>
